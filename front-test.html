<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-input/all-imports.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="front-test">
    <template>
    <style>
      :host {
        display: block;
      }

    /**********FORMS*************/

    #form {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }


    #formp {
        width: 70%
    }

    #form paper-input {
        width: 60%;
    }
    #formb{
      width: 5%;
      float: right;
    }

    /**********BOTON ADD*************/

    .todo-btn,.todo-remove-btn {
        padding: 0;
        width: 2rem;
        background: transparent;
        border-color: transparent;
        outline: none;
        cursor: pointer;
        transition: all 0.5s ease;
    }

    .todo-btn:focus,.todo-remove-btn:focus{
        outline: none;
    }

    .todo-btn:hover{
        background-color: white;
        border-radius: 99px;
    }

    .todo-remove-btn:hover{
        background-color: white;
        border-radius: 6px;

    }
    .todo-remove-btn {
        float: right;
    }
    /***********LISTA***************/

    .encab {
        width: 70%;
        height: 3rem;
        margin: 0 auto;
        border: 1.5px solid #fff;
        padding: 0.5rem;
        border-radius: 6px 6px 0px 0px;
        background: rgba(0, 123, 255, .5);
        color: white;
    }

    #add,
    #remove {
        pointer-events: none;
    }
    .completed {
        text-decoration: line-through;
        opacity: 0.5;
    }
    </style>

    <!--AQUI EMPIEZA TU CODIGO-->
      <div id="form">
              <paper-input type="text" class="todo-input" placeholder=":)" id="inputvalor" value="{{valor1}}"></paper-input>
              <button class="todo-btn" type="submit" on-click="algo"><img src="img/add.svg"></button>
      </div>
      <div class="encab">
          ToDo List by Iron Bit
          <button class="todo-remove-btn"><img src="img/recycle-bin.svg" width="30rem"></button>
      </div>
    <!--AQUI TERMINA TU CODIGO-->
    </template>

    <script>
        /**
         * `front-test`
         * prueba front end test
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class FrontTest extends Polymer.Element {
            static get is() {
                return 'front-test';
            }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'Front End Test'
                    },
                    valor1: {
                        type: String,
                        value: '',
                        notify: true
                    },
                    collection: {
                        type: Array,
                        notify: true
                    }
                };
            }

            algo() {
                var input = this.$.inputvalor;
                var valor = this.$.inputvalor.value;
                var codeObj = {
                    descripcion: this.$.inputvalor.value
                };
                if (valor != '') {
                    this.push("collection", codeObj);
                    input.value = "";
                }
            }
        }

        window.customElements.define(FrontTest.is, FrontTest);
    </script>
</dom-module>
